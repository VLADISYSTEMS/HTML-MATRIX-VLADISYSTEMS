<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta de Opinión</title>
<style>
    /* Estilos generales del cuerpo */
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        padding: 40px 0;
        min-height: 100vh; /* no recorta el contenido */
        overflow-y: auto;  /* permite hacer scroll si el form es largo */
    }

    /* Formulario */
    form {
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px; /* límite para pantallas grandes */
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    /* Radios y Checkboxes en línea */
    .radio-group label,
    .checkbox-group label {
        display: inline-block;
        margin-right: 10px;
        font-weight: normal;
    }

    .radio-group input,
    .checkbox-group input {
        margin-right: 5px;
        vertical-align: middle;
    }

    .radio-group,
    .checkbox-group {
        margin-top: 5px;
        padding-left: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #resultado {
        margin-top: 25px;
        padding: 15px;
        background-color: #e7f3ff;
        border-radius: 5px;
        border: 1px solid #b3d7ff;
        color: #333;
    }

    /* Responsive */
    @media (max-width: 480px) {
        form {
            padding: 20px;
            width: 90%;
        }
    }
</style>
</head>
<body>
<!-- Inicio del formulario -->
<form id="encuesta-form">
    <h1>Encuesta de Opinión</h1>

    <!-- Nombre del usuario -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Correo electrónico -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <!-- Selección de satisfacción -->
    <label>Satisfacción con el servicio:</label>
    <div class="radio-group">
        <input type="radio" id="satis1" name="satisfaccion" value="Muy satisfecho" required>
        <label for="satis1">Muy satisfecho</label><br>
        <input type="radio" id="satis2" name="satisfaccion" value="Satisfecho">
        <label for="satis2">Satisfecho</label><br>
        <input type="radio" id="satis3" name="satisfaccion" value="Neutral">
        <label for="satis3">Neutral</label><br>
        <input type="radio" id="satis4" name="satisfaccion" value="Insatisfecho">
        <label for="satis4">Insatisfecho</label>
    </div>

    <!-- Casillas de aspectos favoritos -->
    <label>Aspectos que más le gustaron:</label>
    <div class="checkbox-group">
        <input type="checkbox" id="aspecto1" name="aspectos" value="Calidad">
        <label for="aspecto1">Calidad</label><br>
        <input type="checkbox" id="aspecto2" name="aspectos" value="Rapidez">
        <label for="aspecto2">Rapidez</label><br>
        <input type="checkbox" id="aspecto3" name="aspectos" value="Atención">
        <label for="aspecto3">Atención</label>
    </div>

    <!-- Comentarios -->
    <label for="comentarios">Comentarios adicionales:</label>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>

    <!-- Botón de envío -->
    <button type="submit">Enviar Encuesta</button>

   
</form>

<!-- 🔹 AHORA SÍ: el contenedor va DESPUÉS del form -->
<div id="resultado"></div>

<script>
/* -----------------------------
JavaScript para mostrar un resumen de la encuesta al enviar
----------------------------- */

// Seleccionamos el formulario y agregamos un evento al enviarlo
document.getElementById('encuesta-form').addEventListener('submit', function(e){

    e.preventDefault(); // Evita recargar la página

    // Capturamos los valores de los campos
    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const satisfaccion = document.querySelector('input[name="satisfaccion"]:checked')?.value;
    const aspectos = Array.from(document.querySelectorAll('input[name="aspectos"]:checked'))
                          .map(cb => cb.value)
                          .join(', ');
    const comentarios = document.getElementById('comentarios').value;

    // Mostramos el resultado en pantalla
    document.getElementById('resultado').innerHTML = `
        <h3>Resumen de la Encuesta</h3>
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Correo:</strong> ${email}</p>
        <p><strong>Satisfacción:</strong> ${satisfaccion || 'Sin seleccionar'}</p>
        <p><strong>Aspectos favoritos:</strong> ${aspectos || 'Ninguno seleccionado'}</p>
        <p><strong>Comentarios:</strong> ${comentarios || 'Sin comentarios'}</p>
    `;
});
</script>
</body>
</html>
