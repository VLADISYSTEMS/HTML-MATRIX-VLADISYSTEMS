<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: Arial, sans-serif; /* Tipografía legible */
            background-color: #f2f2f2;      /* Fondo gris claro */
            display: flex;                  /* Flexbox para centrar formulario */
            justify-content: center;
            align-items: center;
            height: 100vh;                 /* Altura completa de la ventana */
        }
        /* Estilos del formulario */
        form {
            background-color: #fff;         /* Fondo blanco del formulario */
            padding: 20px 30px;             /* Espaciado interno */
            border-radius: 10px;            /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra suave */
            width: 300px;                   /* Ancho fijo */
        }
        /* Título centrado */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Etiquetas de campos */
        label {
            display: block;
            margin-top: 10px;
        }
        /* Campos de entrada */
        input {
            width: 100%;                    /* Ocupa todo el ancho */
            padding: 8px;                   /* Espaciado interno */
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Botón de envío */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;      /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;      /* Verde más oscuro al pasar mouse */
        }
    </style>
</head>
<body>
    <!-- Inicio del formulario de registro -->
    <form id="registro-form">
        <h1>Registro de Usuario</h1>

        <!-- Campo de nombre completo -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Campo de correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Campo de nombre de usuario -->
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <!-- Campo de confirmación de contraseña -->
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="6">

        <!-- Botón de registro -->
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
