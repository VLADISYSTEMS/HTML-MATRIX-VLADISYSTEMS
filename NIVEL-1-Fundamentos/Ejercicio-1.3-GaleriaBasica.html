<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1.3 - Galería Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .galeria {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Permite que las imágenes bajen automáticamente si no caben en la fila */
        }

        figure {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            max-width: 200px; /* Tamaño máximo en escritorio */
            height: auto;
            border-radius: 5px;
        }

        figcaption {
            margin-top: 8px;
            font-weight: bold;
        }

        /* CSS responsive para móviles */
        @media (max-width: 600px) {
            .galeria {
                flex-direction: column; /* Apila imágenes verticalmente */
                align-items: center;    /* Centra figuras */
            }

            img {
                max-width: 80%; /* Ocupa hasta el 80% del ancho del móvil */
            }
        }
    </style>
</head>
<body>
    <h1>Ejercicio 1.3 - Galería Básica</h1>
    <p>Galería de imágenes con ejemplos del Nivel 1</p>

    <div class="galeria">
        <figure>
            <img src="Imagen1.jpg" alt="Imagen 1">
            <figcaption>Imagen 1</figcaption>
        </figure>

        <figure>
            <img src="Imagen2.jpg" alt="Imagen 2">
            <figcaption>Imagen 2</figcaption>
        </figure>

        <figure>
            <img src="Imagen3.jpg" alt="Imagen 3">
            <figcaption>Imagen 3</figcaption>
        </figure>
    </div>
</body>
</html>
