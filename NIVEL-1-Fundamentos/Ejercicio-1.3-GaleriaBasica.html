<!DOCTYPE html>
<!-- Declaramos que este documento es HTML5 -->
<html lang="es">
<!-- Abrimos la etiqueta <html> y definimos el idioma como español -->

<head>
    <!-- Información que no se muestra directamente en la página -->

    <meta charset="UTF-8">
    <!-- Definimos la codificación de caracteres como UTF-8 para soportar acentos y caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hacemos que la página sea responsiva, ajustándose a dispositivos móviles -->

    <title>Ejercicio 1.3 - Galería Básica</title>
    <!-- Título que aparecerá en la pestaña del navegador -->
</head>

<body>
    <!-- Contenido visible de la página -->

    <h1>Ejercicio 1.3 - Galería Básica</h1>
    <!-- Encabezado principal de la página -->

    <p>Galería de imágenes con ejemplos del Nivel 1</p>
    <!-- Breve descripción de la galería -->

    <div class="galeria">
        <!-- Contenedor de las imágenes, se puede usar luego para aplicar estilos CSS -->

        <img src="NIVEL-1-Fundamentos/imagen1.jpg" alt="Imagen 1" width="200">
        <!-- Imagen 1: src apunta a la ruta relativa de la imagen dentro de Nivel-1-Fundamentos -->
        <!-- alt es texto alternativo para accesibilidad o si la imagen no carga -->
        <!-- width define el ancho de la imagen en píxeles -->

        <img src="NIVEL-1-Fundamentos/imagen2.jpg" alt="Imagen 2" width="200">
        <!-- Imagen 2 -->

        <img src="NIVEL-1-Fundamentos/imagen3.jpg" alt="Imagen 3" width="200">
        <!-- Imagen 3 -->
    </div>

</body>
</html>
