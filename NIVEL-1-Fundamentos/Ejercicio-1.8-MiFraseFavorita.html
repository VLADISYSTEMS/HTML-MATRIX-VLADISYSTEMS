<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1.8 - Mi Frase Favorita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        header, footer {
            text-align: center;
        }

        h1 {
            color: #0066cc;
        }

        blockquote {
            font-style: italic;
            border-left: 4px solid #0066cc;
            margin: 20px 0;
            padding-left: 15px;
            color: #555;
            background-color: #eef5fb;
            border-radius: 6px;
        }

        p {
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <header>
        <h1>Mi Frase Favorita ✨</h1>
    </header>

    <main>
        <p>Esta es una frase que me inspira cada día:</p>

        <blockquote>
            "La disciplina es el puente entre tus metas y tus logros." – Jim Rohn
        </blockquote>
    </main>

    <footer>
        <p>Ejercicio 1.8 - VLADISYSTEMS</p>
    </footer>
</body>
</html>
