<!DOCTYPE html>
<!-- Declara que este documento es HTML5 -->
<html lang="es">
<!-- Comienza el documento HTML y define el idioma como español -->

<head>
    <!-- Sección de metadatos, enlaces a CSS, título, etc. -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 (acentos y caracteres especiales) -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsiva ajustando el ancho al tamaño del dispositivo -->
    
    <title>Ficha de Producto</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <style>
        /* CSS interno para estilizar la página */

        /* Estilos generales para todo el sitio */
        body {
            font-family: Arial, sans-serif; /* Fuente principal */
            margin: 0; /* Sin margen por defecto */
            padding: 0; /* Sin padding por defecto */
            background-color: #f5f5f5; /* Color de fondo gris claro */
            color: #333; /* Color de texto oscuro */
        }

        /* Encabezado de la tienda */
        header {
            background-color: #ff6f3c; /* Fondo naranja */
            color: white; /* Texto blanco */
            text-align: center; /* Centrar el contenido */
            padding: 20px 0; /* Espacio arriba y abajo */
        }

        /* Contenido principal */
        main {
            max-width: 800px; /* Ancho máximo para no ocupar toda la pantalla */
            margin: 20px auto; /* Centrado horizontal y espacio arriba/abajo */
            padding: 0 20px; /* Espacio lateral */
        }

        /* Títulos de sección */
        section h2 {
            color: #ff6f3c; /* Color naranja */
            border-bottom: 2px solid #ff6f3c; /* Línea debajo del título */
            padding-bottom: 5px; /* Espacio entre texto y línea */
        }

        /* Artículo de producto */
        article {
            background-color: #fff; /* Fondo blanco */
            border-radius: 8px; /* Bordes redondeados */
            padding: 20px; /* Espacio interno */
            margin: 20px 0; /* Espacio entre artículos */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Sombra suave */
            display: flex; /* Flexbox para contenido interno */
            flex-direction: column; /* Elementos en columna */
            align-items: center; /* Centrar elementos horizontalmente */
        }

        /* Imagen del producto */
        article img {
            max-width: 100%; /* No exceder el ancho del contenedor */
            border-radius: 5px; /* Bordes redondeados */
            margin-bottom: 15px; /* Espacio debajo de la imagen */
        }

        /* Título del producto */
        article h3 {
            margin: 0 0 10px 0; /* Margen inferior de 10px, resto 0 */
            color: #ff6f3c; /* Color naranja */
        }

        /* Párrafos dentro del artículo */
        article p {
            margin: 5px 0; /* Margen vertical pequeño */
            text-align: center; /* Centrar texto */
        }

        /* Pie de página */
        footer {
            background-color: #ff6f3c; /* Fondo naranja */
            color: white; /* Texto blanco */
            text-align: center; /* Centrado */
            padding: 15px 0; /* Espacio arriba/abajo */
            margin-top: 40px; /* Separación del contenido anterior */
        }

        /* Responsividad para móviles */
        @media (max-width: 600px) {
            article {
                padding: 15px; /* Reducir padding en móviles */
            }
        }

    </style>
</head>

<body>
    <!-- Cuerpo de la página visible -->

    <header>
        <!-- Encabezado de la tienda -->
        <h1>Tienda El Tigre</h1>
    </header>

    <main>
        <!-- Contenido principal -->
        <section>
            <!-- Sección de producto destacado -->
            <h2>Producto Destacado</h2>
            <article>
                <!-- Detalle del producto -->
                <h3>Smartphone Tigre X1</h3>
                <img src="../logo-vladisystems.png" alt="Smartphone Tigre X1">
                <p>Smartphone de última generación con pantalla AMOLED y cámara de 108MP.</p>
                <p>Precio: $699</p>
                <p>Stock: Disponible</p>
            </article>
        </section>
    </main>

    <footer>
        <!-- Pie de página con contacto y derechos -->
        <p>Contacto: ventas@eltigre.com | Tel: 555-5678</p>
        <p>&copy; 2025 Tienda El Tigre</p>
    </footer>

</body>
</html>
